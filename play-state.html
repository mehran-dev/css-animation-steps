<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>animation-play-state Demo</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        margin: 50px;
        font-family: sans-serif;
      }

      .track {
        width: 400px;
        height: 40px;
        background: #eee;
        border: 1px solid #ccc;
        position: relative;
      }

      .box {
        width: 40px;
        height: 40px;
        background: teal;
        position: absolute;
        top: 0;
        left: 0;
        animation: moveRight 3s linear infinite;
        animation-play-state: running;
        transition: background 0.3s;
      }

      .box:hover {
        animation-play-state: paused;
        background: tomato; /* visual indicator that it's paused */
      }

      @keyframes moveRight {
        from {
          left: 0;
        }
        to {
          left: 360px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Hover over the box to pause animation</h2>
    <div class="track">
      <div class="box"></div>
    </div>
  </body>
</html>
